{% extends "layout.html" %}

{% block title %}
    Weather - search results
{% endblock %}

{% block body %}
    <h1>Location Results</h1>

    <ul>
        {% for location in locations %}
        <li>
            <a href="{{ url_for('location', location_id=location.id) }}">{{ location.city.title() }}, {{ location.state }} {{ location.zip_code }}</a>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
